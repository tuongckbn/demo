<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love you!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="" alt="">
        <p class="love-text">I love you to the moon and back! Do you want to give me a chance to bring your happiness!</p>
        <div class="agree">
            <label class="like">
                <input type="checkbox"/>
                <div class="hearth"></div>
            </label>
            <span>I agree!</span>
        </div>
        <a href="#" class="button3 disagree">Don't agree</a>
    </div>
    <div class="dialog">
        <p class="question">Do you want to play a game?</p>
        <div id="wrapper" class="btn-ok">
            <a href="#" class="my-super-cool-btn">
              <div class="dots-container">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
              <span>Go!</span>
            </a>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
